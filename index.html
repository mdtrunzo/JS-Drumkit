<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>JS Drum</title>
</head>

<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">KICK</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">SNARE</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">HIHAT</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">STICK</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">CRASH</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">RIDE</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">TOM 1</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">TOM 2</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">TOM 3</span>
    </div>
  </div>

  <audio data-key="65" src="./sounds/Kick.wav"></audio>
  <audio data-key="83" src="./sounds/Snare.wav"></audio>
  <audio data-key="68" src="./sounds/Hihat.wav"></audio>
  <audio data-key="70" src="./sounds/crosstick.wav"></audio>
  <audio data-key="71" src="./sounds/Crash.wav"></audio>
  <audio data-key="72" src="./sounds/Ride.wav"></audio>
  <audio data-key="74" src="./sounds/Tom 1.wav"></audio>
  <audio data-key="75" src="./sounds/Tom 2.wav"></audio>
  <audio data-key="76" src="./sounds/Tom 3.wav"></audio>

  <script>

    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
      if (!audio) return;
      audio.currentTime = 0;
      audio.play()
      key.classList.add('playing')
    }

    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      this.classList.remove('playing')
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);

  </script>
</body>

</html>
